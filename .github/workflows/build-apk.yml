name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: MyNewApp   # Thư mục chứa project React Native
  JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Lấy source code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      # 3. Cài dependencies Node.js
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm install --legacy-peer-deps
          npm install -g react-native-cli

      # 4. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 5. Cài Android SDK & Build Tools
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6. Xóa build cũ để tránh lỗi
      - name: Clean old builds
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: ./gradlew clean

      # 7. Bundle JS & Assets
      - name: Bundle React Native JS
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res

      # 8. Cấp quyền chạy Gradle
      - name: Grant Gradle permission
        run: chmod +x ${{ env.PROJECT_DIR }}/android/gradlew

      # 9. Build APK Release
      - name: Build Release APK
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: ./gradlew assembleRelease --no-daemon --stacktrace

      # 10. Kiểm tra APK có tồn tại không
      - name: Check APK
        run: |
          APK_PATH="${PROJECT_DIR}/android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "✅ APK built successfully: $APK_PATH"
          else
            echo "❌ ERROR: APK not found!"
            exit 1
          fi

      # 11. Upload file APK
      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
