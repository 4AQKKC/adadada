name: Build React Native APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect project folder
        id: detect
        run: |
          PROJECT_DIR=$(find . -maxdepth 2 -type f -name package.json -exec dirname {} \;)
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Detected project folder: $PROJECT_DIR"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install dependencies
        run: |
          cd $PROJECT_DIR
          npm install

      - name: Build APK
        run: |
          cd $PROJECT_DIR/android
          chmod +x gradlew
          ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: $PROJECT_DIR/android/app/build/outputs/apk/release/app-release.apk
