name: Build React Native APK

on:
  workflow_dispatch: # chạy thủ công từ GitHub Actions
  push:
    branches:
      - main  # tự động build khi push main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code + submodules
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive  # nếu repo có submodules

      # 2️⃣ Detect project folder (nơi có package.json)
      - name: Detect project folder
        id: detect
        run: |
          PROJECT_DIR=$(find . -maxdepth 2 -type f -name package.json -exec dirname {} \;)
          echo "PROJECT_DIR=$PROJECT_DIR" >> $GITHUB_ENV
          echo "Detected project folder: $PROJECT_DIR"

      # 3️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 4️⃣ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 5️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd $PROJECT_DIR
          npm install

      # 6️⃣ Build APK
      - name: Build release APK
        run: |
          cd $PROJECT_DIR/android
          chmod +x gradlew
          ./gradlew assembleRelease

      # 7️⃣ Upload APK artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: $PROJECT_DIR/android/app/build/outputs/apk/release/app-release.apk
