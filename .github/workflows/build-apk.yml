name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: MyNewApp # Th∆∞ m·ª•c ch·ª©a project React Native
  JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install npm dependencies (auto-fix lockfile mismatch)
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            echo "üîπ Lock file found. Trying npm ci..."
            npm ci || (echo "‚ö† Lock file mismatch. Running npm install instead..." && npm install)
          else
            echo "üîπ No lock file found. Running npm install..."
            npm install
          fi

      # 4. Setup JDK
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 5. Grant execute permission for gradlew
      - name: Grant Gradle wrapper permission
        run: chmod +x ${{ env.PROJECT_DIR }}/android/gradlew

      # 6. Build release APK
      - name: Build Release APK
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: ./gradlew clean
        run: ./gradlew assembleRelease

      # 7. Check APK exists
      - name: Check APK
        run: |
          APK_PATH="${PROJECT_DIR}/android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "‚úÖ APK found at $APK_PATH"
          else
            echo "‚ùå ERROR: APK not found!"
            exit 1
          fi

      # 8. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
