name: Save Build Log

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: MyNewApp

jobs:
  log_debug:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set execute permission for gradlew
        run: chmod +x ${{ env.PROJECT_DIR }}/android/gradlew

      - name: Run Gradle build and save log
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: |
          ./gradlew assembleRelease --stacktrace --info 2>&1 | tee ../../debug-log.txt

      - name: Upload debug log
        uses: actions/upload-artifact@v4
        with:
          name: debug-log
          path: ${{ env.PROJECT_DIR }}/debug-log.txt
