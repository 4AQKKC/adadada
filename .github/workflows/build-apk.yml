name: Build APK and Save Full Debug Log

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: MyNewApp
  LOG_FILE: full-debug-log.txt

jobs:
  build-and-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set execute permission for gradlew
        run: chmod +x ${{ env.PROJECT_DIR }}/android/gradlew

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install NPM dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm install

      - name: Run Gradle assembleRelease with full logging
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: |
          ./gradlew assembleRelease --stacktrace --info --warning-mode all 2>&1 | tee ../../${LOG_FILE}

      - name: Run React Native JS bundler (optional)
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npx react-native bundle \
            --platform android \
            --dev false \
            --entry-file index.js \
            --bundle-output android/app/src/main/assets/index.android.bundle \
            --assets-dest android/app/src/main/res \
            2>&1 | tee -a ../${LOG_FILE}

      - name: Upload full debug log
        uses: actions/upload-artifact@v4
        with:
          name: full-debug-log
          path: ${{ env.PROJECT_DIR }}/${LOG_FILE}
