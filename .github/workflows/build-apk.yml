name: Collect Logs Only

on:
  workflow_dispatch:

jobs:
  collect-logs:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: MyNewApp
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          cd $PROJECT_DIR
          npm install

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Run Gradle debug (no APK build)
        run: |
          cd $PROJECT_DIR/android
          chmod +x ./gradlew
          # --dry-run cho các task để không build APK
          ./gradlew assembleRelease --info --stacktrace --dry-run > ../../debug-log.txt 2>&1

      - name: Upload debug log
        uses: actions/upload-artifact@v4
        with:
          name: debug-log
          path: $PROJECT_DIR/debug-log.txt
