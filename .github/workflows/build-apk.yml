name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: MyNewApp   # Thư mục chứa project React Native

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2. Setup Node.js (React Native 0.81+ cần >= 20.19.4)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.19.4
          cache: npm
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      # 3. Cài dependencies
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      # 4. Setup Java (JDK 17 cho Android Gradle Plugin mới)
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 5. Quyền thực thi cho gradlew
      - name: Grant Gradle wrapper permission
        run: chmod +x ${{ env.PROJECT_DIR }}/android/gradlew

      # 6. Build Release APK
      - name: Build Release APK
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: ./gradlew assembleRelease --no-daemon

      # 7. Kiểm tra APK có tồn tại
      - name: Check APK
        run: |
          APK_PATH="${PROJECT_DIR}/android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "✅ APK found at $APK_PATH"
          else
            echo "❌ ERROR: APK not found!"
            exit 1
          fi

      # 8. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
