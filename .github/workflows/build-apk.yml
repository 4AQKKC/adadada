name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: MyNewApp
  JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3. Install dependencies
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          npm ci
          npx jetify

      # 4. Setup JDK
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 5. Set up Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 6. Build React Native Android libs (fix thiáº¿u .so)
      - name: Build React Native Android libs
        working-directory: ${{ env.PROJECT_DIR }}/node_modules/react-native/ReactAndroid
        run: ./gradlew :ReactAndroid:assembleRelease

      # 7. Grant execute permission for gradlew
      - name: Grant Gradle wrapper permission
        run: chmod +x ${{ env.PROJECT_DIR }}/android/gradlew

      # 8. Build Release APK
      - name: Build Release APK
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: ./gradlew assembleRelease

      # 9. Check APK exists
      - name: Check APK
        run: |
          APK_PATH="${PROJECT_DIR}/android/app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "APK found at $APK_PATH"
          else
            echo "ERROR: APK not found!"
            exit 1
          fi

      # 10. Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.PROJECT_DIR }}/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
