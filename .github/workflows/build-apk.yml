name: Collect Full Debug Log

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PROJECT_DIR: MyNewApp   # Thư mục chứa project React Native
  JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.16-8/x64
  LOG_FILE: full-debug-log.txt

jobs:
  collect-log:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # 3. Install npm dependencies
      - name: Install dependencies
        working-directory: ${{ env.PROJECT_DIR }}
        run: npm install

      # 4. Setup Java
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      # 5. Grant Gradle wrapper permission
      - name: Grant Gradle wrapper permission
        run: chmod +x ${{ env.PROJECT_DIR }}/android/gradlew

      # 6. Run build and save full log
      - name: Run Gradle build and save log
        working-directory: ${{ env.PROJECT_DIR }}/android
        run: |
          ./gradlew assembleRelease > ../${LOG_FILE} 2>&1 || true
          echo "Full log saved to ../${LOG_FILE}"

      # 7. Upload full debug log artifact
      - name: Upload full debug log
        uses: actions/upload-artifact@v4
        with:
          name: full-debug-log
          path: ${{ env.PROJECT_DIR }}/${{ env.LOG_FILE }}
          if-no-files-found: error
